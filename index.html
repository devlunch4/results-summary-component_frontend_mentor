<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component<h1></h1></title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <main>
    <div class="card">

      <div class="card-result">
        <div class="result-title">Your Result</div>

        <div class="result-score">
          <b class="result-get-score"> 76</b>
          <b class="result-total-score">of 100</b>
        </div>

        <div class="result-rank">
          <div class="rank">Great</div>
          <b class="rank-text">You scored higher than 65% of the people who have taken these tests.</b>
        </div>
      </div>

      <div class="card-summary">
        <div class="summary-title">Summary</div>
        <div class="summary-rows">
          <div class="summary-row">
            <img src="./assets/images/icon-reaction.svg" alt="icon" />
            <b class="summary-item-title">Reaction</b>
            <p class="summart-score"> <b class="summary-item-get-score">80</b>
              <b class="summary-item-total-score">/ 100</b>
            </p>
          </div>

          <div class="summary-row">
            <img src="./assets/images/icon-memory.svg" alt="icon" />
            <b class="summary-item-title">Memory</b>
            <p class="summart-score"><b class="summary-item-get-score">92</b>
              <b class="summary-item-total-score">/ 100</b>
            </p>
          </div>

          <div class="summary-row">
            <img src="./assets/images/icon-verbal.svg" alt="icon" />
            <b class="summary-item-title">Verbal</b>
            <p class="summart-score"><b class="summary-item-get-score">61</b>
              <b class="summary-item-total-score">/ 100</b>
            </p>
          </div>

          <div class="summary-row">
            <img src="./assets/images/icon-visual.svg" alt="icon" />
            <b class="summary-item-title">Visual</b>
            <p class="summart-score"><b class="summary-item-get-score">72</b>
              <b class="summary-item-total-score">/ 100</b>
            </p>
          </div>
        </div>

        <button class="btn">Continue</button>

      </div>
    </div>

    <div class="attribution">
      <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>
      <div>Coded by <a href="https://github.com/devlunch4">@devlunch4</a></div>
    </div>
  </main>

</body>

</html>
